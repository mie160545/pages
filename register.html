<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ลงทะเบียน</title>
    <style>
        html {font-family: Arial; display: inline-block; text-align: center;}
      p {font-size: 1.2rem;}
      h4 {font-size: 0.8rem;}
      body {margin: 0;}
      .topnav {overflow: hidden; background-color: #4F6F52; color: white; font-size: 1.2rem;}
      .content {padding: 5px; }
      .card {background-color: white; box-shadow: 0px 0px 10px 1px rgba(140,140,140,.5); border: 1px solid #4F6F52; border-radius: 15px;}
      .card.header {background-color: #4F6F52; color: white; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; border-top-right-radius: 12px; border-top-left-radius: 12px;}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #4F6F52;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4F6F52;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background: #4F6F52;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4F6F52;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
    <body>
    <div class="topnav">
      <h3>ระบบควบคุมและบริหารจัดการน้ำแปลงปลูกผัก</h3>
    </div>
    <body>
    <script>
        function handleRegistration(event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result.includes('ลงทะเบียนสำเร็จ')) {
                    window.location.href = 'registration_success.php';
                } else {
                    alert('เกิดข้อผิดพลาดในการลงทะเบียน: ' + result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ลงทะเบียน</h2>
        <form onsubmit="handleRegistration(event)">
            <input type="text" name="first_name" placeholder="ชื่อ" required>
            <input type="text" name="last_name" placeholder="นามสกุล" required>
            <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>
            <input type="text" name="plot_name" placeholder="ชื่อแปลงปลูกผัก" required>
            <button type="submit">ลงทะเบียน</button>
        </form>
        <div class="login-link">
            <span>มีบัญชีผู้ใช้แล้ว? <a href="index.php">เข้าสู่ระบบ</a></span>
        </div>
    </div>
</body>
</html>
